<div class="container">
  <h2>Solicitação de compra</h2>

  <div class="ui-g">
    <div class="ui-g-1">
      <button pButton type="button" label="Novo"></button>
    </div>
    <div class="ui-g-1">
      <button pButton type="button" label="Excluir" class=" ui-button-danger"></button>
    </div>
  </div>

  <form>
    <div class="ui-g">

      <div class="ui-g-2 ui-fluid">
        <label for="">Código</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-8 ui-fluid">
        <label for="">Empresa</label>
        <p-dropdown [options]="empresas" [autoWidth]="false" placeholder="Selecione"></p-dropdown>
      </div>

      <br> <br> 
      <div class="ui-g-12 ui-fluid">
        <label for="">Observação</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
      </div>

    </div>
  </form>

  <p-panel header="Insumos">

    <p-footer>
      <p>
        <p-table [value]="insumos">
          <ng-template pTemplate="header">
            <tr>
              <th>nº</th>
              <th>Codigo</th>
              <th>Descrição</th>
              <th>Und</th>
              <th>Quant</th>
              <th>Data entrega</th>
              <th>Açoes</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-i>
            <tr>
              <td>{{car.vin}}</td>

            </tr>
          </ng-template>
        </p-table>
      </p>
    </p-footer>

  </p-panel>


</div>
