<p-table [value]="list" [responsive]="true"  [paginator]="true" [rows]="6">
  <ng-template pTemplate="header">
    <tr>
      <th class="col-n">Nº</th>
      <th class="col-d">Nome</th>
      <th class="col-u">Unidade</th>
      <th class="col-a">Ações</th>
    </tr>
  </ng-template>


  <ng-template pTemplate="body" let-rowData let-u>
    <tr>
      <td class="ui-b-n"> {{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{u.unity}}</td>
      <td class="col-acoes">
        <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <div style="text-align: left">
    </div>
  </ng-template>

</p-table>
